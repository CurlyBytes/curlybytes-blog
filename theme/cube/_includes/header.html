<header class="light" style="background-image: url('{{site.url}}blog/img/logo.jpg');">
    <div class="intro">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description  }}</p>
		{% set headUrl = site.url ~ "blog/img/mstile-150x150.png" %}
    	{% if site.author.avatar %}
    		{% set headUrl = site.author.avatar %}
    	{% endif %}
        <a href="{{ site.url }}"><img src="{{ headUrl }}" alt="avatar"/></a>
    </div>
</header>
